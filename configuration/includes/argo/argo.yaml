    #     dest: /usr/local/bin/argo
    #     mode: 0755

    - name: Deploy internal GCP LB for Argo Workflows
      become_user: user
      shell: kubectl apply -f jumphost/manifests-postdeploy/argo-server-internal-lb.yaml
