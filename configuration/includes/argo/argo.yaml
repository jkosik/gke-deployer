---
- name: Install Argo Workflows
  hosts: jh
  become: yes
  gather_facts: no
  tasks:
    - name: Create Argo namespace
      become_user: user
      shell: kubectl create namespace argo
      ignore_errors: true

    - name: Install Argo Workflows
      become_user: user
      shell: |
        kubectl apply -n argo -f https://raw.githubusercontent.com/argoproj/argo-workflows/{{ argo_version }}/manifests/install.yaml

    # - name: Download Argo binary - test locally, malfunctioning link
