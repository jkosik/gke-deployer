---
- name: Install Argo Workflows
  hosts: jh
  become: yes
  gather_facts: no
  tasks:
    - name: Create Argo namespace
      become_user: user
      shell: kubectl create namespace argo
      ignore_errors: true

    - name: Install Argo Workflows
      become_user: user
      shell: |
        kubectl apply -n argo -f https://raw.githubusercontent.com/argoproj/argo-workflows/{{ argo_version }}/manifests/install.yaml

    - name: Download Argo binary
      get_url:
        url: https://github.com/argoproj/argo-workflows/releases/download/{{ argo_version }}/argo-darwin-amd64.gz
        dest: /opt/argo-darwin-amd64.gz

    - name: Unzip Argo binary
      unarchive:
        src: "/opt/argo-darwin-amd64.gz"
        dest: "/usr/local/bin/"
        creates: "/usr/local/bin/argo"
        remote_src: true
        mode: 0755

    - name: Deploy internal GCP LB for Argo Workflows
      become_user: user
      shell: kubectl apply -f jumphost/manifests-postdeploy/argo-server-internal-lb.yaml
