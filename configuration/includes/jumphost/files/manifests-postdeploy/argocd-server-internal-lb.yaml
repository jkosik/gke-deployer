---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-internal-lb-l4
  namespace: argocd
  annotations:
    networking.gke.io/load-balancer-type: "Internal"
  labels:
    app: argocd-server-internal-lb-l4
spec:
  type: LoadBalancer
  selector:
    app: argo-server
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8080